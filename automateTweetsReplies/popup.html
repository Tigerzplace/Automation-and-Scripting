<!DOCTYPE html>
<html>
<head>
  <title>Twitter Automation</title>
</head>
<body>
  <h1>Twitter Automation Settings</h1>
  <label for="keyword">Keyword:</label>
  <input type="text" id="keyword" name="keyword"><br>
  <label for="frequency">Frequency (hours):</label>
  <input type="number" id="frequency" name="frequency"><br>
  <label for="time">Time range (hours):</label>
  <input type="number" id="time" name="time"><br>
  <label for="replies">Number of replies:</label>
  <input type="number" id="replies" name="replies"><br>
  <label for="replyText">Reply Text:</label>
  <input type="text" id="replyText" name="replyText"><br>
  <button id="save">Save</button>
  <script src="popup.js"></script>
</body>
</html>
