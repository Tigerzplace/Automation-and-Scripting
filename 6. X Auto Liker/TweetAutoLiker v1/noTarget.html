<!DOCTYPE html>
<html>
<title>Tweet AutoLiker</title>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

  <link rel="stylesheet" href="noTarget.css">
</head>

<body>
  <div class="container">
    <div class="brand-logo"></div>
    <div class="brand-title">Tweet AutoLiker</div>

    <center>
      <div class="blink" id="domain-check" style="margin-bottom: 30px;margin-top:30px;"><span>Please visit x.com
          first.</span>
      </div>
      <div id="user_name"></div>
      <div class="heart" id="heart"></div>
    </center>

    <br />

    <div style="position: relative;">
      <iframe
        src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Ffacebook.com%2Ftigerzplace&amp;width=122&amp;layout=button_count&amp;action=like&amp;size=small&amp;show_faces=true&amp;share=true&amp;height=46&amp;appId=782183628529704"
        width="152" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowtransparency="true"
        allow="encrypted-media" height="20"></iframe>
    </div>


  </div>


</body>

</html>
